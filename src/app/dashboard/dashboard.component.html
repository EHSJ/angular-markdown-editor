<div class="grid-container">
  <mat-grid-list [cols]="columns">
    <mat-grid-tile colspan="1" rowspan="1" *ngIf="showEditor">
      <kd-editor [note]="note" (onNoteChanged)="noteChanged($event)" (onTitleChanged)="titleChanged($event)"></kd-editor>
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="1" *ngIf="showPreview">
      <kd-preview [note]="note"></kd-preview>
    </mat-grid-tile>
  </mat-grid-list>
</div>
