<div class="grid-container">
  <mat-grid-list cols="2">
    <mat-grid-tile colspan="1" rowspan="1">
      <mat-card class="dashboard-card">
        <mat-card-content class="dashboard-card-content">
          <textarea (input)="noteChanged(ta.value)" #ta>{{ note }}</textarea>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="1">
      <mat-card class="dashboard-card">
        <mat-card-content class="dashboard-card-content">
          <div class="parsedText" [innerHTML]="parsedNote"></div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
